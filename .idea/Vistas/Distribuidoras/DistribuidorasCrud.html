<html lang="en">
<head ><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap Styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" /></head>
<body>
<div class='container container-app'>

    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="page-header text-center">
                <h1>Crud de Distribuidoras</h1>
            </div>
            <div class="container-fluid">
                <form method="POST" class="row g-3" id="transactionForm">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre">
                        <div class="invalid-feedback" id="alert-nombre" hidden >El nombre debe tener menos de 20 caracteres y mas de 3</div>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea class="form-control"  id="descripcion" name="descripcion"></textarea>
                        <div class="invalid-feedback" id="alert-descripcion" hidden>La descripcion debe tener menos de 512 caracteres y mas de 3</div>
                    </div>
                    <div class="form-group">
                        <label>Web</label>
                        <input type="text" class="form-control" id="web" name="web">
                        <div class="invalid-feedback" id="alert-web" hidden>Deffault value</div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" th:text="${juego.idjuego == 0? 'Registrar' : 'Actualizar'}">Reg/act</button>
                    </div>
                </form>
                <!--<a class="btn btn-primary mt-4 mb-4" href="@{/juegos/nuevo}"><span class="bi bi-plus-circle"></span> Nuevo Juego</a>1-->
                <table class="table table-striped" id="datatable">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th></th>
                        <th style="width: 18%">Nombre</th>
                        <th style="width: 32%">Descripción</th>
                        <th style="width: 20%">Web</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /Contenido -->
        </main>
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">
                    <span> |#2 Grupo - PUCP @  2022|</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const form = document.getElementById("transactionForm");
    form.addEventListener("submit",function(event){
        event.preventDefault();
        let data = new FormData(form);
        let table = document.getElementById("datatable");
        //validacion del formulario
        var nombre = document.getElementById("nombre");
        var descripcion = document.getElementById("descripcion");
        var web = document.getElementById("web");
        //validacion de expresion regular
        var r = new RegExp(/(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/)
        var ok = true;
        if(!(nombre.length>3 && nombre.length<20)){
            document.getElementById("alert-nombre").hidden="false";
            ok = false;
        }
        if(!(descripcion.length>3 && descripcion.length<512)){
            document.getElementById("alert-descripcion").hidden="true";
            ok = false;
        }
        if(!(web.length>3 && web.length<256)){
            document.getElementById("alert-web").innerText = "Debe ser menor a 256 caracteres y tiene que ser mayor a 3 caracteres";
            ok = false;
        }
        if(r.test(web)){
            document.getElementById("alert-web").innerText = "Debe ser una url";
            ok = false;
        }
        if(ok){
            //insercion dentro de la tabla
            let  newRow = table.insertRow(-1);
            let celdaNombre = newRow.insertCell(0).textContent(nombre);
            let celdaDescripcion = newRow.insertCell(1).textContent(descripcion);
            let celdaWeb = newRow.insertCell(2).textContent(web);
            let celdaEdit = newRow.insertCell(3);
            celdaEdit.innerHTML = "<button type=\"button\" class=\"btn btn-danger\">Eliminar</button>"
            celdaEdit.innerHTML = "<button type=\"button\" class=\"btn btn-info\">Editar</button>"
        }else{

        }
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script></div>

</body>
</html>

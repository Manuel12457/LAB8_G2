<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="@{/img/icon.png}" type="image/x-icon"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Bootstrap Styles-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css"

        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class='container container-app'>
            <!-- Form -->
            <form id="form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="idgenero">Género</label>
                    <select class=" form-select" id="idgenero">
                        <option value="-1">- Seleccione -</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="idplataforma">Plataforma</label>
                    <select class="form-select" id="idplataforma">
                        <option value="-1">- Seleccione -</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="iddistribuidora">Distribuidora</label>
                    <select class="form-select" id="iddistribuidora">
                        <option value="-1">- Seleccione -</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Imagen URL</label>
                    <input type="text" class="form-control" id="image">
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <div class="input-group has-validation">

                        <span class="input-group-text" id="inputGroupPrepend3">S/</span>
                        <input type="text" class="form-control" id="precio">

                        <!--                class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"-->
                        <!--                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>-->
                                        <div id="validarPrecioNum" class="invalid-feedback" style="display: none">
                                            El precio ingresado debe ser un numero
                                        </div>
                        <div id="validarPrecio" class="invalid-feedback" style="display: none">
                            El precio ingresado debe estar comprendido entre los S/50 y S/500
                        </div>
                    </div>


                </div>
                <div class="form-group">
                    <a href="#" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Reg/act</button>
                </div>
            </form>
            <div id="content">
                <main>
                    <!-- Contenido -->
                    <div class="page-header text-center">
                        <h1>Juego</h1>
                    </div>
                    <div class="container-fluid">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th></th>
                                    <th style="width: 18%">Nombre</th>
                                    <th style="width: 32%">Descripción</th>
                                    <th style="width: 20%">Plataforma</th>
                                    <th style="width: 10%">Distribuidora</th>
                                    <th style="width: 20%">Precio (S/)</th>
                                    <th style="width: 8%"></th>
                                    <th style="width: 8%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>

                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- /Contenido -->
                </main>
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">
                            <span>| 2 Grupo - PUCP @  2022|</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        </div>

        <script>
            let guardar = true;

            let nombre = document.getElementById("nombre").value;
            let descripcion = document.getElementById("descripcion").value;
            let idgenero = document.getElementById("idgenero").value;
            let idplataforma = document.getElementById("idplataforma").value;
            let iddistribuidora = document.getElementById("iddistribuidora").value;
            let image = document.getElementById("image").value;
            let precio = document.getElementById("precio").value;

            if (nombre.length < 3 && nombre.length > 50) {
                nombre.innerHTML = "";
            } else {
                nombre.innerHTML = "<input type=\"text\" class=\"form-control\" id=\"image\">";
            }
            if (descripcion.length < 3 && descripcion.length > 512) {
                descripcion.innerHTML = "";
            } else {
                descripcion.innerHTML = "";
            }
            if (isNaN(precio)) {
                precio.innerHTML = "";
                document.getElementById("validarPrecioN")
            } else {
                precio.innerHTML = "<input type=\"text\" class=\"form-control\" id=\"image\">";
            }
            if (precio < 50 && precio > 550) {
                precio.innerHTML = "";
            } else {
                precio.innerHTML = "<input type=\"text\" class=\"form-control\" id=\"image\">";
            }
            if (idgenero == "") {
                idgenero.innerHTML = "";
            } else {
                idgenero.innerHTML = "";
            }
            if (idplataforma == "") {
                idplataforma.innerHTML = "";
            } else {
                idplataforma.innerHTML = "";
            }
            if (iddistribuidora == "") {
                iddistribuidora.innerHTML = "";
            } else {
                iddistribuidora.innerHTML = "";
            }
            if (image.length < 10 && image.length > 256) {
                image.innerHTML = "";
            } else {
                image.innerHTML = "<input type=\"text\" class=\"form-control\" id=\"image\">";
            }

            var juego = {};
            juego.nombre = document.getElementById(nombre);
            juego.descripcion = document.getElementById(descripcion);
            juego.genero = document.getElementById(idgenero);
            juego.plataforma = document.getElementById(idplataforma);
            juego.distribuidora = document.getElementById(iddistribuidora);
            juego.imagen = document.getElementById(image);
            juego.precio = document.getElementById(precio);
        </script>

    </body>
</html>

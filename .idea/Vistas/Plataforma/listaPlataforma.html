<html lang="en">
    <head ><meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="@{/img/icon.png}" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Bootstrap Styles-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="@{/css/gameshop3.css}">
        <link rel="stylesheet" href="@{/css/fontawesome-all.min.css}">
        <!-- Google Fonts-->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" /></head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <body>
        <div class='container container-app'>
            <div id="content">
                <main>
                    <div class="page-header text-center">
                        <h1>Plataformas</h1>
                    </div>
                    <form id="form">
                        <div class="form-group" style="margin-bottom: 30px">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                            <p id="errorNombre"></p>
                        </div>
                        <div class="form-group" style="margin-bottom: 30px">
                            <label for="descripcion">Descripción</label>
                            <input class="form-control" id="descripcion" name="descripcion">
                            <p  id="errorDescripcion"></p>
                        </div>
                        <div class="form-group" style="margin-bottom: 30px">
                            <label for="URL">URL</label>
                            <input type="text" class="form-control"  id="URL" name="URL">
                            <p  id="errorURL"></p>
                        </div>
                        <div class="form-group" style="margin-bottom: 30px">
                            <a href="#" class="btn btn-danger" style="margin-right: 20px">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Añadir</button>
                            <p id="success"></p>
                        </div>
                    </form>
                    <div class="container-fluid" style="margin-top: 20px">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th></th>
                                    <th style="width: 18%">Nombre</th>
                                    <th style="width: 32%">Descripción</th>
                                    <th style="width: 20%">Web</th>
                                    <th style="width: 8%"></th>
                                    <th style="width: 8%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr></tr>
                            </tbody>
                        </table>

                    </div>
                </main>
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">
                            <span>|Colocar  2 Grupo - PUCP @  ${2022}|</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
           var nombre = document.getElementById("nombre").value;
           var descripcion = document.getElementById("descripcion").value;
           var URL = document.getElementById("URL").value;
           var errorNombre = document.getElementById("errorNombre");
           var errorDescripcion = document.getElementById("errorDescripcion");
           var errorURL = document.getElementById("errorURL");
           var success = document.getElementById("success");


           let sinerrorForm = true;
           const form = document.getElementById("form");
           form.addEventListener("submit",e=>{
               e.preventDefault();
                if(nombre.length < 3 || nombre.length>20 || nombre===''){
                    errorNombre.innerHTML ="El nombre debe de contener entre 3 y 20 caracteres";
                    sinerrorForm = false;
                }

                if(descripcion.length<3 || descripcion.length>512 || descripcion===''){
                    errorDescripcion.innerHTML="La descripcion debe de contener entre 3 y 512 caracteres";
                    sinerrorForm = false;
                }

                if(sinerrorForm){
                    success.innerHTML="Plataforma agregada";
                }

           })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script></div>
    </body>
</html>
